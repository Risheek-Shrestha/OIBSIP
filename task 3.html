<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(60,72,88,0.12);
            padding: 36px 28px 28px 28px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(195, 207, 226, 0.18);
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #3a5068;
            margin-bottom: 7px;
            font-size: 1rem;
        }
        input[type="text"], select {
            width: 100%;
            padding: 11px 13px;
            border: 1px solid #c3cfe2;
            border-radius: 7px;
            font-size: 1rem;
            background: #f5f7fa;
            box-shadow: 0 1px 4px rgba(44,62,80,0.05);
            margin-bottom: 2px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        input[type="text"]:focus, select:focus {
            box-shadow: 0 0 0 2px #5b9bd5;
            border-color: #5b9bd5;
            outline: none;
        }
        #tempInput{
            padding: 11px 0px;
        }
        .select-row {
            display: flex;
            gap: 14px;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #5b9bd5 0%, #274472 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 7px;
            padding: 13px 0;
            font-size: 1.05rem;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(44,62,80,0.10);
            margin-top: 8px;
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #274472 0%, #5b9bd5 100%);
            transform: translateY(-1px) scale(1.02);
        }
        #result {
            font-weight: 600;
            margin-top: 22px;
            padding: 13px;
            border-radius: 8px;
            background: linear-gradient(90deg, #f5f7fa 0%, #e9eff6 100%);
            color: #274472;
            text-align: center;
            font-size: 1.08rem;
            min-height: 32px;
            box-shadow: 0 1px 4px rgba(44,62,80,0.05);
        }
        .error {
            color: #dc2626 !important;
            background: #fee2e2 !important;
        }
        @media (max-width: 600px) {
            .glass-card {
                padding: 18px 8px 16px 8px;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Temperature Converter</h2>
        <div class="form-group">
            <label for="tempInput">Enter Temperature</label>
            <input type="text" id="tempInput" placeholder="e.g. 32">
        </div>
        <div class="form-group select-row">
            <div style="flex:1;">
                <label for="unitFrom">From</label>
                <select id="unitFrom">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
            <div style="flex:1;">
                <label for="unitTo">To</label>
                <select id="unitTo">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
    <script>
        function convertTemperature(value, from, to) {
            value = parseFloat(value);
            if (isNaN(value)) return null;
            let celsius;
            if (from === 'C') celsius = value;
            else if (from === 'F') celsius = (value - 32) * 5 / 9;
            else if (from === 'K') celsius = value - 273.15;
            let result;
            if (to === 'C') result = celsius;
            else if (to === 'F') result = celsius * 9 / 5 + 32;
            else if (to === 'K') result = celsius + 273.15;
            return result;
        }
        document.getElementById('convertBtn').addEventListener('click', function() {
            const tempInput = document.getElementById('tempInput').value.trim();
            const unitFrom = document.getElementById('unitFrom').value;
            const unitTo = document.getElementById('unitTo').value;
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('error');
            if (tempInput === '' || isNaN(tempInput)) {
                resultDiv.textContent = 'Please enter a valid number for temperature.';
                resultDiv.classList.add('error');
                return;
            }
            if (unitFrom === unitTo) {
                resultDiv.textContent = `No conversion needed. Value: ${parseFloat(tempInput).toFixed(2)} ${unitTo === 'C' ? '°C' : unitTo === 'F' ? '°F' : 'K'}`;
                return;
            }
            const converted = convertTemperature(tempInput, unitFrom, unitTo);
            if (converted === null) {
                resultDiv.textContent = 'Invalid input.';
                resultDiv.classList.add('error');
            } else {
                let unitLabel = unitTo === 'C' ? '°C' : (unitTo === 'F' ? '°F' : 'K');
                resultDiv.textContent = `Converted Temperature: ${converted.toFixed(2)} ${unitLabel}`;
            }
        });
    </script>
</body>
</html>
