<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-card">
        <h2>Temperature Converter</h2>
        <div class="form-group">
            <label for="tempInput">Enter Temperature</label>
            <input type="text" id="tempInput" placeholder="e.g. 32">
        </div>
        <div class="form-group select-row">
            <div style="flex:1;">
                <label for="unitFrom">From</label>
                <select id="unitFrom">
                    <option value="C">Celsius (째C)</option>
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
            <div style="flex:1;">
                <label for="unitTo">To</label>
                <select id="unitTo">
                    <option value="C">Celsius (째C)</option>
                    <option value="F">Fahrenheit (째F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
